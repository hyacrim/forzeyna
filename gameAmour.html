<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'Amour</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Simulation d'avenir</h1>
    </header>
    <section id="content" class="container py-4">
        <div class="row">
            <div class="col-md-6">
                <form id="loveGameForm">
                    <div class="form-group">
                        <label for="girlName">Nom de la fille:</label>
                        <input type="text" class="form-control" id="girlName" value="Zeynabou">
                    </div>
                    <div class="form-group">
                        <label for="boyName">Nom du garçon:</label>
                        <input type="text" class="form-control" id="boyName" value="Hyacinthe" >
                    </div>
                    <div class="form-group">
                        <label for="age">Âge:</label>
                        <input type="number" class="form-control" id="age" max="25" min="12" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Jouer</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="gameResult" class="text">
                    <!-- Ici s'affichera le résultat du jeu d'amour -->
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="loveGame.js"></script>
</body>
</html>
